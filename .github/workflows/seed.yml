name: Seed DB
on:
  workflow_dispatch:
jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - run: npm run seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
